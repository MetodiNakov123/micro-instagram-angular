<div class="container">
    <h1>{{ title }}</h1>

    <div class="images">
        <mat-card *ngFor="let image of images$ | async" class="card-image" appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{ image.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" [alt]="'Photo of ' +  image.title">
        <!-- <img mat-card-image [src]="image.url" [alt]="'Photo of ' +  image.title"> -->
        <mat-card-actions>
            <button mat-button [routerLink]="['/images', image.id]" routerLinkActive="router-link-active" >DETAILS</button>
            <button mat-button class="delete-button" (click)="deleteItem(image)">DELETE</button>
        </mat-card-actions>
        </mat-card>
    </div>

    <div class="pagination-container">
        <pagination [totalItems]="totalItems"
                    [(ngModel)]="currentPage"
                    [boundaryLinks]="true"
                    [maxSize]="maxVisiblePageNumber"
                    (pageChanged)="onPageChanged($event)"
                    firstText="&laquo;"
                    lastText="&raquo;" />
    </div>
</div>
